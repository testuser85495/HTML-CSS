<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link float</title>
    <style>
        ul {
            list-style-type: none;
            background-color: rgba(255, 0, 0, 0.3);
            overflow: auto;

        }

        li {
            float: left;
            color: black;
            padding: 1px 10px;
        }
    </style>
</head>

<body>
    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
        <li>six</li>
        <li>seven</li>
    </ul>
</body>

</html>
