<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS dynamic pseudo-classes</title>
    <style>
        a:link{
            color: red;
        }

        a:hover {
            background-color: green;
        }

        a:active {
            background-color: orangered;
        }

        a:focus {
            background-color: aqua;
        }
    </style>
</head>

<body>

    <h1>pseduo class</h1>

    <p>Use of pseduo class <a href="https://www.google.com/">Google</a>.</p>


    <h2> web list</h2>
    <ul>
        <li> <a href="https://www.amazon.in/">
                Amazon
            </a>
        </li>
        <li>
            <a href="https://www.flipkart.com/">
                flipkart
            </a>
        </li>
        <li>
            <a href="https://www.ebay.com/">
                ebay
            </a>
        </li>
    </ul>





</body>

</html>
